<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>NoteMD</title>
</head>
<body>
    <header>
        <h1>NoteMD</h1>
    </header>
    <main>
        <div class="side-bar">
            <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis
            alias praesentium id, pariatur, dolorum quas nihil, natus sit veniam
            repellendus nobis provident aliquam sequi tempora cum doloribus
            dolores voluptatem incidunt!
            </p>
        </div>
        <div class="work-area span-col-5">
            <div class="input-area">
                <textarea
                    id="input"
                    placeholder="Enter Markdown Here"
                    spellcheck="false">
                </textarea>
                <!--
                    for textarea
                    oninput="update(this.value); sync_scroll(this);"
                    onscroll="sync_scroll(this);"
                    onkeydown="check_tab(this, event);"
                    Maybe turn spellcheck on
                -->
            </div>
            <div class="output-area" id="output"></div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
